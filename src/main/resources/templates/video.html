<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"/>

    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/css/video.css"/>
    <link rel="stylesheet" href="/static/css/videos.css"/>

    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>

    <title th:text="${videoDto.video().title}">Video Title</title>
</head>

<body>
<header>
    <div class="header-container">
        <a href="/" th:href="@{/}" hx-boost="true">
            <img class="logo" src="/static/images/logo.png" width="467" height="163" alt="vidme logo"/>
        </a>
        <div class="search-bar">
            <!--            By default, response body's innerHtml is used as the replacement source-->
            <!--            If response contains a title, it will automatically replace the current title-->
            <form class="search-form" th:hx-get="@{/videos}" hx-target="body" hx-push-url="true">
                <input class="search-input" type="search" name="query" required/>
                <button class="search-button" type="submit">
                    <img src="/static/images/search.png" width="192" height="192" alt="Search icon"/>
                </button>
            </form>
        </div>
    </div>
</header>

<div class="inner-body video">
    <main>
        <video class="video-player" th:src="@{/video/stream/{fileId}(fileId=${videoDto.video().fileId})}" controls autoplay>
            Video
        </video>
        <div class="details-container">
            <h1 class="title" th:text="${videoDto.video().title}">Video Title</h1>
            <div class="stats-container">
                <p class="views" th:text='${T(java.lang.String).format("%,d views", videoDto.video().views)}'>0 views</p>
                <p class="uploaded-at"
                   th:text='${T(java.lang.String).format("Uploaded %s ago", videoDto.timeSinceUpload())}'>
                    Uploaded 0 days ago
                </p>
            </div>
            <p class="description" style="white-space: pre-line" th:text="${videoDto.video().description}">Video Description</p>
        </div>
    </main>

    <footer>
        <p th:text="|© ${#temporals.year(#temporals.createNow())} vidme|">© 2000 vidme</p>
    </footer>
</div>
</body>

</html>
