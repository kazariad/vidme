<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"/>

    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/css/home.css"/>

    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>

    <title th:text="${query + ' - vidme'}">query - vidme</title>
</head>

<body>
<header>
    <div class="header-container">
        <img class="logo" src="/static/images/logo.png" width="467" height="163" alt="vidme logo"/>
        <div class="search-bar">
            <!--            By default, response body's innerHtml is used as the replacement source-->
            <!--            If response contains a title, it will automatically replace the current title-->
            <form class="search-form" th:hx-get="@{/videos}" hx-target="body" hx-push-url="true">
                <input class="search-input" type="search" name="query" th:value="${query}" required/>
                <button class="search-button" type="submit">
                    <img src="/static/images/search.png" width="192" height="192" alt="Search icon"/>
                </button>
            </form>
        </div>
    </div>
</header>

<div class="inner-body">
    <main>
        <div class="videos-container">
            <article class="video-container" th:each="videoDto : ${videoDtos}">
                <div class="thumbnail-container">
                    <a href="/video/hashId" th:href="@{/video/{hashId}(hashId=${videoDto.hashId()})}">
                        <img th:src="@{/thumbnail/{fileId}(fileId=${videoDto.video().thumbnailId})}"
                             src="/thumbnail/fileId" alt="Video thumbnail" class="thumbnail">
                    </a>
                </div>
                <div class="details-container">
                    <a class="title plain-link" th:href="@{/video/{hashId}(hashId=${videoDto.hashId()})}" href="/video/id">
                        <h2 th:text="${videoDto.video().title}">Video Title</h2>
                    </a>
                    <div class="stats-container">
                        <p class="views"
                           th:text='${T(java.lang.String).format("%,d views", videoDto.video().views)}'>
                            0 views
                        </p>
                        <p class="uploaded-at"
                           th:text='${T(java.lang.String).format("Uploaded %s ago", videoDto.timeSinceUpload())}'>
                            Uploaded 0 days ago
                        </p>
                    </div>
                    <p class="description" th:text="${videoDto.video().description}">Video Description</p>
                </div>
            </article>

            <p th:if="${videoDtos.isEmpty() && page == 0}">No results</p>
            <p th:if="${videoDtos.isEmpty() && page > 0}">End of results</p>
            <div th:if="${!videoDtos.isEmpty()}" class="end-of-page"
                 th:hx-get="@{/hx/videos(query=${query}, page=${page + 1})}"
                 hx-trigger="revealed" hx-swap="outerHTML"></div>
        </div>
    </main>

    <footer>
        <p th:text="|© ${#temporals.year(#temporals.createNow())} vidme|">© 2000 vidme</p>
    </footer>
</div>
</body>

</html>
